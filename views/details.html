<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Dev.to</title>
</head>

<body class="bg-dev">
    <header>
        <nav class="navbar navbar-expand-lg bg-white border border-bottom">
            <div class="container">
                <img src="../assets/logo.png" alt="Dev.to Logo" width="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ps-3" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-search" type="button" id="button-addon2"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </form>
                    <div class="ms-auto">
                        <button type="button" class="btn btn-outline-primary fw-semibold mx-1">Create
                            Post</button>
                        <button type="button" class="btn btn-primary position-relative social-icon border-0 mx-1">
                            <i class="bi bi-bell fs-5"></i>
                            <span class="position-absolute pill-position translate-middle badge rounded-pill bg-danger">
                                2
                            </span>
                        </button>
                        <img src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Kurt&hairColor=Platinum&facialHairType=BeardLight&facialHairColor=Brown&clotheType=CollarSweater&clotheColor=PastelOrange&eyeType=Wink&eyebrowType=SadConcernedNatural&mouthType=Tongue&skinColor=DarkBrown'
                            alt="Avatar" width="40" height="40" class="mx-1 social-icon rounded" />
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <aside class="w-fav position-relative ms-auto">
                        <div class="d-grid gap-3 position-absolute top-fav">
                            <div class="d-flex flex-column align-items-center lh-1">
                                <i class="bi bi-heart bi-heart-hover fs-4 p-2"></i>
                                <span id="fav-details" class="pt-1"></span>
                            </div>
                            <div class="d-flex flex-column align-items-center lh-1">
                                <i class="bi bi-chat bi-chat-hover fs-4 p-2"></i>
                                <span id="comments-details" class="pt-1"></span>
                            </div>
                            <div class="d-flex flex-column align-items-center lh-1">
                                <i class="bi bi-bookmark bi-bookmark-hover fs-4 p-2"></i>
                                <span id="saved-details" class="pt-1"></span>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <a href="#" class="btn social-icon rounded-pill">
                                    <i class="bi bi-three-dots fs-4"></i>
                                </a>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-8">
                    <div id="post-details">
                    </div>
                </div>
                <div class="col-3">
                    <aside class="d-grid gap-3">
                        <div class="card">
                            <div class="card-img-top info-user-top"></div>
                            <div class="card-body pt-0 d-grid gap-3">
                                <div>
                                    <img src="https://avataaars.io/?avatarStyle=Circle&amp;topType=ShortHairTheCaesar&amp;accessoriesType=Sunglasses&amp;hairColor=Red&amp;facialHairType=Blank&amp;clotheType=CollarSweater&amp;clotheColor=White&amp;eyeType=Close&amp;eyebrowType=UpDownNatural&amp;mouthType=Serious&amp;skinColor=Pale"
                                        class="rounded-circle margin-avatar" width="48" height="48" alt="david russell">
                                    <span class="fw-bold fs-4 fw-bold ps-2">David Russell</span>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                                </div>
                                <div>
                                    <p class="card-text text-secondary">Software Developer & Student || I love writing
                                        CLI tools,
                                        langdev, and backend systems || Rust, Go, Python, C/C++</p>
                                </div>
                                <div>
                                    <p class="m-0 text-dark fw-bold text-uppercase fs-xs">Joined</p>
                                    <span>1 may 2024</span>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/details.js"></script>
</body>

</html>
