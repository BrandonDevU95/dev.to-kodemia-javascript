<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Dev.to</title>
</head>

<body class="bg-dev">
    <header>
        <nav class="navbar navbar-expand-lg bg-white border border-bottom">
            <div class="container">
                <img src="../assets/logo.png" alt="Dev.to Logo" width="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ps-3" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-search" type="button" id="button-addon2"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </form>
                    <div class="ms-auto">
                        <button type="button" class="btn btn-outline-primary fw-semibold mx-1">Create
                            Post</button>
                        <button type="button" class="btn btn-primary position-relative social-icon border-0 mx-1">
                            <i class="bi bi-bell fs-5"></i>
                            <span class="position-absolute pill-position translate-middle badge rounded-pill bg-danger">
                                2
                            </span>
                        </button>
                        <img src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Kurt&hairColor=Platinum&facialHairType=BeardLight&facialHairColor=Brown&clotheType=CollarSweater&clotheColor=PastelOrange&eyeType=Wink&eyebrowType=SadConcernedNatural&mouthType=Tongue&skinColor=DarkBrown'
                            alt="Avatar" width="40" height="40" class="mx-1 social-icon rounded" />
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-3">
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6">

                    <header class="mb-2">
                        <nav class="d-flex">
                            <p class="m-0 px-2_5 py-2 fw-bold fs-5">Relevant</p>
                            <p class="m-0 px-2_5 py-2 fw-lighter fs-5">Latest</p>
                            <p class="m-0 px-2_5 py-2 fw-lighter fs-5">Top</p>
                        </nav>
                    </header>
                    <div id="posts-lists"></div>
                </div>
                <div class="col">
                    <aside class="d-grid gap-3">
                        <!-- Tags Posts -->
                        <section class="card border-light-subtle text-start shadow-sm">
                            <header class="py-2 px-3 border-bottom border-light">
                                <h3 id="first-title-last-post" class="m-0 text-lowercase fs-5 fw-bold text-dark">
                                </h3>
                                <div class="fs-xs">
                                    Discussion threads targeting the whole community
                                </div>
                            </header>
                            <div id="first-last-posts">
                            </div>
                        </section>
                        <!-- Tags Posts -->
                        <section class="card border-light-subtle text-start shadow-sm">
                            <header class="py-2 px-3 border-bottom border-light">
                                <h3 id="second-title-last-post" class="m-0 text-lowercase fs-5 fw-bold text-dark">
                                </h3>
                                <div class="fs-xs">
                                    Light, and off-topic conversation.
                                </div>
                            </header>
                            <div id="second-last-posts">
                            </div>
                        </section>
                        <!-- Trendings -->
                        <section class="border-bottom border-dark-subtle mt-2 mb-3 px-3 pb-3">
                            <header class="py-2 px-3">
                                <h3 class="m-0 text-lowercase fs-6 text-dark">
                                    trending guides/resources
                                </h3>
                            </header>
                            <div id="trends-list">
                            </div>
                        </section>
                        <!-- Categories -->
                        <section class="border-bottom border-dark-subtle mt-2 mb-3 px-3 pb-3">
                            <header class="py-2 px-3">
                                <h3 class="m-0 text-lowercase fs-6 text-dark">
                                    recently queried
                                </h3>
                            </header>
                            <div id="list-categories">
                            </div>
                        </section>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/details.js"></script>
</body>

</html>
