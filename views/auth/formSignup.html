<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Welcome! - DEV Community</title>
</head>

<body class="bg-dev">
    <main class="container">
        <div class="vh-100 d-grid align-items-center justify-content-center">
            <div class="registration">
                <div class="card">
                    <div class="p-4">
                        <h3 class="fs-5 fw-bold mb-3">Create your account</h3>
                        <form class="needs-validation" id="signup-form" novalidate>
                            <div class="form-group pb-3">
                                <label for="email" class="fw-medium text-dark">Email <span
                                        class="text-danger fw-bold">*</span></label>
                                <input type="email" name="email" value="brandon.v179@gmail.com"
                                    class="form-control mt-2" required />
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="row">
                                <div class="col form-group pb-3">
                                    <label for="password" class="fw-medium text-dark">Password <span
                                            class="text-danger fw-bold">*</span></label>
                                    <input type="password" name="password" minlength="6" value="123456"
                                        class="form-control mt-2" required />
                                    <div class="invalid-feedback">
                                        Please enter a valid password.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col form-group pb-3">
                                    <label for="confirmPassword" class="fw-medium text-dark">Confirm Password <span
                                            class="text-danger fw-bold">*</span></label>
                                    <input type="password" name="confirmPassword" minlength="6" value="123456"
                                        class="form-control mt-2" required />
                                    <div class="invalid-feedback">
                                        Please enter a valid password.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div id="password-match" class="text-danger fw-bold d-none">
                                Please enter a valid password.
                            </div>
                            <div class="pt-3">
                                <button class="btn btn-primary btn-lg-login fs-6 fw-bold" id="btn-signup"
                                    type="button">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../js/auth/signup.js" type="module"></script>
</body>

</html>
