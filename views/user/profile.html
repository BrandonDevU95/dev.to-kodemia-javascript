<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Dev.to</title>
</head>

<body class="bg-dev">
    <header>
        <nav class="navbar navbar-expand-lg bg-white border border-bottom">
            <div class="container">
                <a href="/index.html">
                    <img src="../../assets/logo.png" alt="Dev.to Logo" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="ms-auto d-flex align-items-center">
                        <a href="../create.html" class="text-decoration-none">
                            <button type="button" class="btn btn-outline-primary fw-semibold mx-1">Create Post</button>
                        </a>
                        <button type="button" class="btn btn-primary position-relative social-icon border-0 mx-1">
                            <i class="bi bi-bell fs-5"></i>
                            <span id="notifications-user"
                                class="position-absolute pill-position translate-middle badge rounded-pill bg-danger">
                            </span>
                        </button>
                        <div class="dropdown">
                            <img id="avatar-image" width="40" height="40" data-bs-toggle="dropdown" />

                            <ul class="dropdown-menu pt-0 negative-left">
                                <div class="p-1">
                                    <li class="fs-5_5 text-satar">
                                        <div class="dropdown-item btn social-icon rounded cursor-auto">
                                            <div class="d-flex flex-column">
                                                <span id="info-name-user" class="fw-medium text-capitalize"></span>
                                                <span id="info-username-user" class="fs-6 text-secondary"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <hr class="my-1">
                                    <li><a id="profile" class="dropdown-item btn social-icon rounded"
                                            href="./user/profile.html">Profile</a>
                                    </li>
                                    <li><a id="logout" class="dropdown-item btn social-icon rounded" href="#">Logout</a>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-3">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-7">
                    <ul class="nav nav-tabs w-100 justify-content-center">
                        <li id="my-profile" class="nav-item">
                            <a class="nav-link text-secondary border-2 active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li id="my-posts" class="nav-item">
                            <a class="nav-link text-secondary border-2" href="#">My Posts</a>
                        </li>
                        <li id="my-collections" class="nav-item">
                            <a class="nav-link text-secondary border-2" href="#">Collections</a>
                        </li>
                    </ul>
                    <div id="profile-tab" class="bg-white rounded-bottom">
                        <div id="user-profile" class="p-4">
                            <div class="d-flex justify-content-center mb-3">
                                <img id="avatar-image" width="150" height="150">
                            </div>
                            <form id="form-profile" class="d-grid gap-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="fullname" class="form-label">Name</label>
                                        <input type="text" id="fullname" name="fullname" class="form-control"
                                            aria-label="Fullname" disabled>
                                    </div>
                                    <div class="col">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            aria-label="Username" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" id="email" name="email" class="form-control"
                                            aria-label="Email" disabled>
                                    </div>
                                    <div class="col">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="text" id="phone" name="phone" class="form-control"
                                            aria-label="Phone number" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="address" class="form-label">Adress</label>
                                        <input type="text" id="address" name="address" class="form-control"
                                            aria-label="Address" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="about">About Me</label>
                                        <textarea class="form-control" id="about" name="about" disabled></textarea>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div id="posts-tab" class="bg-white rounded-bottom d-none">
                        <div id="posts-lists" class="p-4"></div>
                    </div>
                    <div id="collections-tab" class="bg-white rounded-bottom d-none">
                        <div id="collections-lists" class="p-4"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../../js/user/profile.js"></script>
</body>

</html>
